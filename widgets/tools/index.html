<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory - RobLoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tool-card { transition: transform 0.2s, box-shadow 0.2s; }
        .tool-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">AI Tools & Security Directory</h1>
            <p class="text-lg text-gray-600 mb-6">Curated tools for cybersecurity professionals and automation enthusiasts</p>
            
            <div class="flex flex-wrap gap-4 mb-6">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search tools..." 
                    class="flex-1 min-w-[250px] px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <select id="categoryFilter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <div id="noResults" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No tools found matching your criteria</p>
        </div>
    </div>

    <script>
        let allTools = [];
        let categories = new Set();

        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                allTools = await response.json();
                
                allTools.forEach(tool => categories.add(tool.category));
                
                const categoryFilter = document.getElementById('categoryFilter');
                Array.from(categories).sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
                
                renderTools(allTools);
            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        function renderTools(tools) {
            const grid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            
            if (tools.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = tools.map(tool => `
                <div class="tool-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900">${tool.name}</h3>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">${tool.category}</span>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">${tool.best_for}</p>
                    
                    <div class="mb-4">
                        <p class="text-sm font-semibold text-gray-700">Pricing</p>
                        <p class="text-sm text-gray-600">${tool.pricing}</p>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm font-semibold text-gray-700">Pros</p>
                        <p class="text-sm text-green-600">${tool.pros}</p>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm font-semibold text-gray-700">Cons</p>
                        <p class="text-sm text-red-600">${tool.cons}</p>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${tool.tags.map(tag => `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">#${tag}</span>`).join('')}
                    </div>
                    
                    <a href="#" class="block text-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Learn More
                    </a>
                </div>
            `).join('');
        }

        function filterTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filtered = allTools.filter(tool => {
                const matchesSearch = !searchTerm || 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.best_for.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryFilter || tool.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTools(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterTools);
        document.getElementById('categoryFilter').addEventListener('change', filterTools);

        loadTools();
    </script>
</body>
</html>
