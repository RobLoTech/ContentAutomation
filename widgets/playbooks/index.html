<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Playbooks - RobLoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Security Automation Playbooks</h1>
            <p class="text-lg text-gray-600 mb-6">Ready-to-use automation recipes for cybersecurity workflows</p>
            
            <input type="text" id="searchInput" placeholder="Search playbooks..." 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-4">
        </div>

        <div id="playbooksContainer" class="space-y-6"></div>
    </div>

    <script>
        let playbooks = [];

        async function loadPlaybooks() {
            const response = await fetch('playbooks.json');
            playbooks = await response.json();
            renderPlaybooks(playbooks);
        }

        function renderPlaybooks(data) {
            const container = document.getElementById('playbooksContainer');
            container.innerHTML = data.map(pb => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-2">${pb.title}</h3>
                            <p class="text-gray-600">${pb.goal}</p>
                        </div>
                        <div class="text-right">
                            <span class="px-3 py-1 bg-${getDifficultyColor(pb.difficulty)}-100 text-${getDifficultyColor(pb.difficulty)}-800 text-xs font-semibold rounded-full">${pb.difficulty}</span>
                            <p class="text-sm text-gray-500 mt-2">‚è±Ô∏è ${pb.time_to_setup}</p>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="font-semibold text-gray-700 mb-2">üì• Inputs</p>
                            <p class="text-sm text-gray-600">${pb.inputs}</p>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-700 mb-2">üõ†Ô∏è Platform</p>
                            <p class="text-sm text-gray-600">${pb.platform}</p>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <p class="font-semibold text-gray-700 mb-2">üìã Steps</p>
                        <pre class="text-sm text-gray-600 bg-gray-50 p-3 rounded overflow-x-auto whitespace-pre-wrap">${pb.steps}</pre>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${pb.tags.map(tag => `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">#${tag}</span>`).join('')}
                    </div>
                    
                    <button onclick="copyPlaybook(${pb.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        üìã Copy Steps
                    </button>
                </div>
            `).join('');
        }

        function getDifficultyColor(difficulty) {
            const colors = { 'Beginner': 'green', 'Intermediate': 'yellow', 'Advanced': 'red' };
            return colors[difficulty] || 'gray';
        }

        function copyPlaybook(id) {
            const playbook = playbooks.find(p => p.id === id);
            const text = `${playbook.title}\n\nGoal: ${playbook.goal}\n\nSteps:\n${playbook.steps}\n\nPlatform: ${playbook.platform}`;
            navigator.clipboard.writeText(text);
            alert('Playbook copied to clipboard!');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = playbooks.filter(pb => 
                pb.title.toLowerCase().includes(term) ||
                pb.goal.toLowerCase().includes(term) ||
                pb.tags.some(tag => tag.includes(term))
            );
            renderPlaybooks(filtered);
        });

        loadPlaybooks();
    </script>
</body>
</html>
